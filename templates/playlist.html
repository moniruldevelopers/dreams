{% extends 'base.html' %}
{% load static %}

{% block title %}
    Course Playlist
{% endblock title %}


{% block content %}

<style>
    *{
    margin: 0; 
    padding: 0;
    box-sizing: border-box;
    text-transform: capitalize;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: normal;
     
}
body{
    background: #eee;

}
.heading{
    color:#444;
    font-size: 40px;
    text-align: center;
    padding: 10px;

}
.container{
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 15px;
    align-items: flex-start;
    padding: 5px 5%;

}
.container .main-video{
    background:#fff;
    border-radius: 5px;
    padding: 10px;
}

.container .main-video video{
    width: 100%;
    border-radius: 5px;

}

.container .main-video .title{
    color: #333;
    font-size: 23px;
    padding-top: 15px ;
    padding-bottom: 15px ;
}

.container .video-list{
    background-color: #fff;
    border-radius: 5px;
    height: 520px;
    overflow-y: scroll;
}

.container .video-list::-webkit-scrollbar{
    width: 7px;
}
.container .video-list::-webkit-scrollbar-track{
    background: #ccc;
    border-radius: 50px;

}

.container .video-list::-webkit-scrollbar-thumb{
    background: #666;
    border-radius: 50px;

}



.container .video-list .vid video{
    width: 100px;
    border-radius: 5px;
}



.container .video-list .vid{

    display: flex;
    align-items: center;
    gap: 15px;
    background: #f7f7f7;
    border-radius: 5px;
    margin: 10px;
    padding: 10px;
    border:1px solid rgb(237, 236, 236);
    cursor: pointer;

}
.container .video-list .vid:hover{
    background: #eee;    
}

.container .video-list .vid.active{
    background: #2980b9  ;    
}

.container .video-list .vid.active .title{
    color:#fff;   
}

.container .video-list .vid .title{
    color:#333; 
    font-size: 17px;  
}

@media(max-width:991px)
{ 
    .container{
        grid-template-columns: 1.5fr 1fr;
        padding: 10px;
    
    }

}

@media(max-width:768px)
{ 
    .container{
        grid-template-columns:  1fr;    
    }

}
</style>


<div class="container">
    <p style="margin-top: 110px;">Course Playlist {{course.title}}</p>
    
</div>


    
<div class="container" style="margin-bottom: 50px;">
    <div class="main-video">
        <div class="video">
            <video oncontextmenu="return false;" id="mainVideo" controls muted autoplay></video>
            <h3 id="mainVideoTitle" class="title"></h3>
        </div>
    </div>
    <div class="video-list">
        {% for video in course.videos.all %}
            <div class="vid{% if forloop.first %} active{% endif %}">
                <video oncontextmenu="return false;" class="playlist-video" src="{{ video.video_file.url }}" muted></video>
                <h3 class="title">{{ forloop.counter }}. {{ video.title }}</h3>
            </div>
        {% endfor %}
    </div>
</div>




<script>

    let listVideo = document.querySelectorAll('.video-list .vid');
    let mainVideo = document.querySelector('.main-video video');
    let title = document.querySelector('.main-video .title ');

    listVideo.forEach(video =>{
        video.onclick = () =>{
            listVideo.forEach(vid => vid.classList.remove('active'));
            video.classList.add('active');
            if(video.classList.contains('active')){
                let src = video.children[0].getAttribute('src');
                mainVideo.src = src;
                let text = video.children[1].innerHTML;
                title.innerHTML=text;

            };
        };

    });

</script>  






{% endblock content %}
